{% if character_list %}

    <style>
        table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
        }
        
        td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
        }
        
        tr:nth-child(even) {
        background-color: #dddddd;
        }
    </style>

    <table>
        <tr>
            <th>Name</th>
        </tr>
        {% for character in character_list %}
        <tr>
            <td><a href="/archives/{{ character.id }}/">{{ character.name }}</a></td>
        </tr>
        {% endfor %}
    </table>
    
{% else %}
    <p>No character was found.</p>
{% endif %}
